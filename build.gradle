buildscript {
	repositories {
		jcenter()
		maven { url 'https://maven.google.com' }
	}
	dependencies {
		// version supported by gradle 3.3
		classpath 'com.android.tools.build:gradle:2.3.0+'
	}
}

apply plugin: 'com.android.application'

android {
	compileSdkVersion 25
	buildToolsVersion '25.0.0'
}
